<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-grey">
    <div class="container bg-grey p-5">
      <div class="row">
        <div class="col-xs-1 horizontal-space"></div>
        <div class="col-xs-10">
          <div class="row vertical-space"></div>
          <div class="row min-vh-20"></div>
          <div class="row">
            <div class="title col-xs-6">UpToDo</div>
            <div class="secondary-title float-right col-xs-6">
              your favorite to do app
            </div>
            <div class="col" style="position: relative;">
              <input
                class="new-todo-text-box"
                type="text"
                placeholder="what do you need to do?"
              />
              <a class="arrow-button" href="#">
                <img src="../images/arrow-button.png" />
              </a>
              <a class="colorful-circle-border" href="#">
                <img src="../images/colorful-circle-border.png" />
                <img
                  src="../images/colorful-circle.png"
                  class="colorful-circle"
                />
              </a>
            </div>
          </div>
          <div class="row vh-20"></div>
        </div>
        <div class="col-xs-1 horizontal-space"></div>
      </div>
    </div>
  </body>
</html>
